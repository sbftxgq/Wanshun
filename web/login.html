<body>

<header class="bar bar-nav">
    <h1 class='title'>用户登录</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">用户名</div>
                        <div class="item-input">
                            <input type="text" name="userName" placeholder="输入用户名">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">密码</div>
                        <div class="item-input">
                            <input type="password" name="pwd" placeholder="输入密码">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
            <div class="col-50"><a class="button button-big button-fill button-success" onclick="login(event)">登录</a></div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/md5.js' charset='utf-8'></script>

<script type="text/javascript">
    //$.init();
    function login(e) {
        var userName = $("input[name='userName']").val();
        var passWord = $("input[name='pwd']").val();
        if(""!=userName && ""!=passWord){
            userName = hex_md5(userName);
            passWord = hex_md5(passWord);
            e.currentTarget.href = "CheckUser?userName="+userName+"&pwd="+passWord;
        }else{
            $.alert("用户名和密码必须输入正确！");
            e.preventDefault();//不发生跳转
        }
        /*alert(e.target);
        alert(userName);
        alert(passWord);
        */
        //e.preventDefault();//不发生跳转
    }
</script>
</body>
