<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>销售管理主页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link href="css/handsontable.full.min.css" rel="stylesheet" media="screen">

</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <!-- 销售管理page内联页-->
    <div id="outcomediv" class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="icon icon-menu pull-left open-panel"></a>
            <h1 class="title">万顺建材进销存管理系统</h1>
        </header>
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external" href="main.html">
                <span class="icon icon-home"></span>
                <span class="tab-label">进货管理</span>
            </a>
            <a class="tab-item active" href="#">
                <span class="icon icon-cart"></span>
                <span class="tab-label">销售管理</span>
            </a>
            <a class="tab-item external" href="statisticsmanage.html">
                <span class="icon icon-star"></span>
                <span class="tab-label">统计报表</span>
            </a>
            <a class="tab-item external" href="settingsmanage.html">
                <span class="icon icon-settings"></span>
                <span class="tab-label">系统设置</span>
            </a>
        </nav>
        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="buttons-tab">
                <a href="#outtab1" class="tab-link active button">出库操作</a>
                <a href="#outtab2" class="tab-link button">销售单管理</a>
                <a href="#outtab3" class="tab-link button">销售信息</a>
            </div>
            <div class="tabs">
                <div id="outtab1" class="tab active">
                    <!--送货出库内容-->
                    <div class="list-block">
                        <ul>
                            <!-- Text inputs -->
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">送货单号</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="输入送货单号，以备查询">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">客户名称</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="输入客户姓名或单位名称">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">客户地点</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="输入送货地点">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!--用程序生成，选择了商品类型后，规格自动更新为该类型下的规格-->
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">商品规格</div>
                                        <div class="item-input">
                                            <select>
                                                <option>7层小模板</option>
                                                <option>8层小模板</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">生产厂家</div>
                                        <div class="item-input">
                                            <select>
                                                <option>衡阳</option>
                                                <option>柳州</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">销售数量</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="输入销售数量，纯数字">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">销售单价</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="输入单价，纯数字">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">销售金额</div>
                                        <div class="item-input">
                                            <input type="text" readonly placeholder="不用输入，自动计算">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!--以下显示的是理论总额，只供显示-->
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">销售总额</div>
                                        <div class="item-input">
                                            <input type="text" readonly placeholder="不用输入，自动计算">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!--开关打开时（已付），则下方显示每个规格的实付金额和实付总额项，该项开关标识订单状态：未付0/已付1-->
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">已付与否</div>
                                        <div class="item-input">
                                            &nbsp;未付
                                            <label class="label-switch">
                                                <input type="checkbox">
                                                <div class="checkbox"></div>
                                            </label>
                                            已付
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!--打开“已付”开关后，显示该单每个规格的实付金额，然后自动计算实付总额-->
                            <!--该项在上面的开关打开后方可显示，否则不显示，不显示时提交数据为0-->
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">实付总额</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="输入实收总金额">
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!--以下显示区域-->
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">送货方式</div>
                                        <div class="item-input">
                                            <select>
                                                <option>自送</option>
                                                <option>他送</option>
                                                <option>自提</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!--它送方式下展示该项-->
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">运输费用</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="输入运费，纯数字">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!--他送，模板叉车时展示该项-->
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">装卸费用</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="输入装卸费，纯数字">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">送货人</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="输入送货人姓名" value="陈艳飞">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!-- Date -->
                            <li>
                                <div class="item-content">
                                    <div class="item-media"></div>
                                    <div class="item-inner">
                                        <div class="item-title label">送货日期</div>
                                        <div class="item-input">
                                            <input type="date" placeholder="选择送货日期" value="2018-11-11">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
                        <div class="col-50"><a href="#" class="button button-big button-fill button-success">出库</a>
                        </div>
                    </div>
                </div>
                <!--销售单管理-->
                <div id="outtab2" class="tab">
                    <div id="outtbl"></div>
                </div>
                <div id="outtab3" class="tab">
                    <div class="content-block">
                        <p>This is tab 3 content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- page集合的容器end -->

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>当前用户</p>
        <p>当前版本</p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<!--<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>-->
<script type='text/javascript' src='js/handsontable.full.min.js' charset='utf-8'></script>

<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
<script>$.init()</script>
<script>
    var data = [
        ["表头", "Ford", "Tesla", "Toyota", "Honda"],
        ["2017", 10, 11, 12, 13],
        ["2018", 20, 11, 14, 13],
        ["2019", 30, 15, 12, 13]
    ];

    var container = document.getElementById('outtbl');
    var hot = new Handsontable(container, {
        data: data,
        rowHeaders: true,
        colHeaders: true,
        dropdownMenu: true
    });

</script>
</body>
</html>
