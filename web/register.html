<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册页</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
	<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
	<!--
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    -->
</head>
<body>
<header class="bar bar-nav">
	<h1 class='title'>注册新用户</h1>
</header>
<div class="content">
	<div class="list-block">
		<ul>
			<!-- Text inputs -->
			<li>
				<div class="item-content">
					<div class="item-media"><i class="icon icon-form-name"></i></div>
					<div class="item-inner">
						<div class="item-title label">用户名称</div>
						<div class="item-input">
							<input type="text" placeholder="输入用户名">
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-media"><i class="icon icon-form-email"></i></div>
					<div class="item-inner">
						<div class="item-title label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</div>
						<div class="item-input">
							<input type="email" placeholder="输入E-mail地址">
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-media"><i class="icon icon-form-password"></i></div>
					<div class="item-inner">
						<div class="item-title label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</div>
						<div class="item-input">
							<input type="password" placeholder="输入密码" class="">
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-media"><i class="icon icon-form-password"></i></div>
					<div class="item-inner">
						<div class="item-title label">确认密码</div>
						<div class="item-input">
							<input type="password" placeholder="两次输入密码应一致" class="">
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-media"><i class="icon icon-form-gender"></i></div>
					<div class="item-inner">
						<div class="item-title label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</div>
						<div class="item-input">
							<select>
								<option>男</option>
								<option>女</option>
							</select>
						</div>
					</div>
				</div>
			</li>
			<!-- Date -->
			<li>
				<div class="item-content">
					<div class="item-media"><i class="icon icon-form-calendar"></i></div>
					<div class="item-inner">
						<div class="item-title label">生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</div>
						<div class="item-input">
							<input type="date" placeholder="选择或输入生日" value="2018-11-15">
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="content-block">
		<div class="row">
			<div class="col-50"><a href="login.html" class="button button-big button-fill button-danger">返回</a></div>
			<div class="col-50"><a id="tijiao" href="#" class="button button-big button-fill button-success">提交</a></div>
		</div>
	</div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<!--<script type='text/javascript' src='js/md5.js' charset='utf-8'></script>-->

<!--<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>-->
<!--
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
-->
<script>
	$("#tijiao").on("click",function(e){
        e.preventDefault();
	    $.alert("注册功能暂不开放！");
	});
</script>
</body>
</html>
